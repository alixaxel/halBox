# //nginx.org/en/docs/http/ngx_http_gzip_module.html

gzip                on;
gzip_buffers        128 4K;
gzip_comp_level     4;
gzip_disable        "msie6";
gzip_http_version   1.0;
gzip_min_length     256;
gzip_proxied        any;
gzip_types          application/atom+xml
                    application/javascript
                    application/json
                    application/owl+xml
                    application/rdf+xml
                    application/rss+xml
                    application/vnd.ms-fontobject
                    application/x-bittorrent
                    application/x-font-otf
                    application/x-font-ttf
                    application/x-web-app-manifest+json
                    application/xhtml+xml
                    application/xml
                    application/xml-dtd
                    image/svg+xml
                    image/x-icon
                    text/cache-manifest
                    text/css
                    text/csv
                    text/mathml
                    text/plain
                    text/vcard
                    text/vtt
                    text/x-component
                    text/x-markdown;
gzip_vary           on;
